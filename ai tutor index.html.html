}</style><script>let currentClass = 1;
let currentSubject = '';

const subjects = [
    { id: 1, name: 'English', icon: 'book' },
    { id: 2, name: 'Mathematics', icon: 'calculator' },
    { id: 3, name: 'Science', icon: 'flask' },
    { id: 4, name: 'Social Studies', icon: 'globe' },
    { id: 5, name: 'Hindi', icon: 'language' },
];

const topics = [
    "Chapter 1: Introduction",
    "Chapter 2: Basic Concepts",
    "Chapter 3: Advanced Topics",
    "Chapter 4: Practice Problems",
    "Chapter 5: Real-world Applications",
];

// Initialize the app
document.addEventListener('DOMContentLoaded', () => {
    initializeClassButtons();
    initializeSubjects();
});

function initializeClassButtons() {
    const container = document.querySelector('.class-buttons');
    for (let i = 1; i <= 10; i++) {
        const button = document.createElement('button');
        button.className = `class-button ${i === 1 ? 'selected' : ''}`;
        button.textContent = i;
        button.onclick = () => selectClass(i);
        container.appendChild(button);
    }
}

function initializeSubjects() {
    const container = document.querySelector('.subjects-grid');
    subjects.forEach(subject => {
        const card = document.createElement('div');
        card.className = 'subject-card';
        card.innerHTML = `
            <i class="fas fa-${subject.icon}"></i>
            <h3>${subject.name}</h3>
        `;
        card.onclick = () => showSubject(subject.name);
        container.appendChild(card);
    });
}

function selectClass(classNum) {
    currentClass = classNum;
    document.querySelectorAll('.class-button').forEach(button => {
        button.classList.toggle('selected', button.textContent === classNum.toString());
    });
}

function showSubject(subject) {
    currentSubject = subject;
    document.getElementById('subjectTitle').textContent = `${subject} - Class ${currentClass}`;
    
    const topicsContainer = document.querySelector('.topics-container');
    topicsContainer.innerHTML = '';
    
    topics.forEach(topic => {
        const topicCard = document.createElement('div');
        topicCard.className = 'topic-card';
        topicCard.innerHTML = `
            <span>${topic}</span>
            <i class="fas fa-chevron-right"></i>
        `;
        topicCard.onclick = () => showAiTutor(topic);
        topicsContainer.appendChild(topicCard);
    });

    showScreen('subjectScreen');
}

function showAiTutor(topic = '') {
    document.getElementById('aiTutorContext').textContent = 
        `${currentSubject ? currentSubject + ' - ' : ''}Class ${currentClass}${topic ? ' - ' + topic : ''}`;
    showScreen('aiTutorScreen');
}

function showHome() {
    showScreen('homeScreen');
}

function showScreen(screenId) {
    document.querySelectorAll('.screen').forEach(screen => {
        screen.classList.toggle('active', screen.id === screenId);
    });
}

async function askQuestion() {
    const input = document.getElementById('questionInput');
    const question = input.value.trim();
    if (!question) return;

    // Add user message
    addMessage(question, 'user');
    input.value = '';

    // Show loading state
    const loadingMessage = addMessage('Thinking...', 'ai');

    try {
        const contextPrompt = `You are a helpful CBSE tutor for class ${currentClass}. ${
            currentSubject ? `The subject is ${currentSubject}.` : ''
        } Please provide a clear, age-appropriate explanation.`;

        const response = await fetch('https://api.a0.dev/ai/llm', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                messages: [
                    { role: 'system', content: contextPrompt },
                    { role: 'user', content: question }
                ]
            })
        });

        const data = await response.json();
        
        // Remove loading message and add AI response
        loadingMessage.remove();
        addMessage(data.completion, 'ai');
    } catch (error) {
        loadingMessage.remove();
        addMessage('Sorry, I encountered an error. Please try again.', 'ai');
    }
}

function addMessage(text, role) {
    const messagesContainer = document.getElementById('messagesContainer');
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${role}-message`;
    messageDiv.textContent = text;
    messagesContainer.appendChild(messageDiv);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
    return messageDiv;
}</script>
